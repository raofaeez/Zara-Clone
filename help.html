    <h1 class="heading">ZARA</h1>
    <div class="contact-box">
        <div class="contact-form">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Name" required>
                <br>
                <input type="email" id="email" placeholder="Email" required>
                <br>
                <input type="tel" id="phone" placeholder="Phone No." required>
                <br>
                <textarea id="help" cols="40" rows="5" placeholder="How can we help you?" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var help = document.getElementById("help").value;

            var body = "Name: " + name + "<br/>Email: " + email + "<br/>Phone No.: " + phone + "<br/>Message: " + help;
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "himanshimittal528@gmail.com",
                Password: "FC171A1404C143568E17C6B5BE508E69D23C",
                To:"himanshimittal528@gmail.com" ,
                From: "himanshimittal528@gmail.com",
                Subject: "Contact Form Submission",
                Body: body,
            }).then(
                message => {
                    alert("Message sent successfully!");
                    document.getElementById("contactForm").reset();
                }
            ).catch(
                error => console.error(error)
            );
        });
    </script>
